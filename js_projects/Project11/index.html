<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
  />
    <title>Document</title>
</head>
<body>
    
    <section class="section-center main">
        <article class="main-img">
            <img src="./phone.jpg" alt="phone" class="img">
        </article>

        <article class="gift-info main-text">
            <h1>old iphone giveaway</h1>

            <h4 class="giveaway">
               
            </h4>

            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae 
                accusamus assumenda qui quis quam voluptatem ducimus molestiae iste, 
                atque voluptates earum aut aperiam quas odio culpa sapiente dolorum 
                dolorem esse?
            </p>

            <div class="deadline">
                <!-- days -->
                <div class="deadline-format">
                    <div>
                        <h4 class="days">34</h4>
                        <span>days</span>
                    </div>
                </div>     
                <!-- end of items -->

                 <!-- hours -->
                 <div class="deadline-format">
                    <div>
                        <h4 class="hours">34</h4>
                        <span>hours</span>
                    </div>
                </div>
              
                <!-- end of items -->

                 <!-- mins -->
                 <div class="deadline-format">
                    <div>
                        <h4 class="mins">34</h4>
                        <span>mins</span>
                    </div>
                </div>
              
                <!-- end of items -->

                 <!-- seconds -->
                 <div class="deadline-format">
                    <div>
                        <h4 class="secs">34</h4>
                        <span>secs</span>
                    </div>
                </div>
              
                <!-- end of items -->


                

            </div>
        </article>
    </section>


    <script src="app.js"></script>
</body>
</html>
